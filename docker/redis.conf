# Redis configuration for sherlock-service
# Disable RDB persistence for job queue (acceptable since jobs can be retried)
save ""

# Disable AOF persistence
appendonly no

# Allow writes even if background save fails (for job queue, this is acceptable)
stop-writes-on-bgsave-error no

# Set max memory policy (evict oldest keys when memory limit reached)
maxmemory-policy allkeys-lru

# Log level
loglevel notice
