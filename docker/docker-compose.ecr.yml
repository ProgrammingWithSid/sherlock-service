version: '3.8'

# Docker Compose using ECR images (saves disk space!)
# Use this if you have ECR images already built
# Usage: docker-compose -f docker-compose.ecr.yml up -d
#
# Set ECR_REGISTRY environment variable:
# export ECR_REGISTRY=ACCOUNT_ID.dkr.ecr.ap-south-1.amazonaws.com

services:
  postgres:
    image: postgres:15-alpine
    environment:
      POSTGRES_DB: sherlock
      POSTGRES_USER: sherlock
      POSTGRES_PASSWORD: sherlock
    volumes:
      - postgres_data:/var/lib/postgresql/data
    ports:
      - "5432:5432"
    mem_limit: 256m
    mem_reservation: 128m
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U sherlock"]
      interval: 10s
      timeout: 5s
      retries: 5

  redis:
    image: redis:7-alpine
    ports:
      - "6379:6379"
    volumes:
      - redis_data:/data
    mem_limit: 128m
    mem_reservation: 64m
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 10s
      timeout: 5s
      retries: 5

  api:
    image: ${ECR_REGISTRY:-ACCOUNT_ID.dkr.ecr.ap-south-1.amazonaws.com}/sherlock-service/server:latest
    ports:
      - "3000:3000"
    environment:
      - NODE_ENV=production
      - DATABASE_URL=postgres://sherlock:sherlock@postgres:5432/sherlock?sslmode=disable
      - REDIS_URL=redis://redis:6379
    env_file:
      - ../.env
    mem_limit: 512m
    mem_reservation: 256m
    depends_on:
      postgres:
        condition: service_healthy
      redis:
        condition: service_healthy
    restart: unless-stopped

  worker:
    image: ${ECR_REGISTRY:-ACCOUNT_ID.dkr.ecr.ap-south-1.amazonaws.com}/sherlock-service/worker:latest
    environment:
      - NODE_ENV=production
      - DATABASE_URL=postgres://sherlock:sherlock@postgres:5432/sherlock?sslmode=disable
      - REDIS_URL=redis://redis:6379
    env_file:
      - ../.env
    mem_limit: 512m
    mem_reservation: 256m
    depends_on:
      postgres:
        condition: service_healthy
      redis:
        condition: service_healthy
    deploy:
      replicas: 1
    restart: unless-stopped

volumes:
  postgres_data:
  redis_data:

