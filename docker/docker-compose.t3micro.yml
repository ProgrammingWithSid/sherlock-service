version: '3.8'

# Optimized for t3.micro (1 GB RAM)
# Use this file if running on t3.micro instance
# Usage: docker-compose -f docker-compose.t3micro.yml up -d

services:
  postgres:
    image: postgres:15-alpine
    environment:
      POSTGRES_DB: sherlock
      POSTGRES_USER: sherlock
      POSTGRES_PASSWORD: sherlock
    volumes:
      - postgres_data:/var/lib/postgresql/data
    ports:
      - "5432:5432"
    mem_limit: 256m
    mem_reservation: 128m
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U sherlock"]
      interval: 10s
      timeout: 5s
      retries: 5

  redis:
    image: redis:7-alpine
    ports:
      - "6379:6379"
    volumes:
      - redis_data:/data
      - ./redis.conf:/usr/local/etc/redis/redis.conf:ro
    command: redis-server /usr/local/etc/redis/redis.conf
    mem_limit: 128m
    mem_reservation: 64m
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 10s
      timeout: 5s
      retries: 5

  api:
    build:
      context: ..
      dockerfile: docker/Dockerfile
    ports:
      - "3000:3000"
    environment:
      - NODE_ENV=production
      - DATABASE_URL=postgres://sherlock:sherlock@postgres:5432/sherlock?sslmode=disable
      - REDIS_URL=redis://redis:6379
    env_file:
      - ../backend/.env
    mem_limit: 256m
    mem_reservation: 128m
    depends_on:
      postgres:
        condition: service_healthy
      redis:
        condition: service_healthy
    restart: unless-stopped

  worker:
    build:
      context: ..
      dockerfile: docker/Dockerfile.worker
    environment:
      - NODE_ENV=production
      - DATABASE_URL=postgres://sherlock:sherlock@postgres:5432/sherlock?sslmode=disable
      - REDIS_URL=redis://redis:6379
    env_file:
      - ../backend/.env
    volumes:
      # Mount backend directory to access private key file
      - ../backend:/home/ubuntu/sherlock-service/backend:ro
    mem_limit: 256m
    mem_reservation: 128m
    depends_on:
      postgres:
        condition: service_healthy
      redis:
        condition: service_healthy
    deploy:
      replicas: 1  # Reduced from 2 for t3.micro
    restart: unless-stopped

volumes:
  postgres_data:
  redis_data:
