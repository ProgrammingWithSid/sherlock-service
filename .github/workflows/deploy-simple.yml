name: Deploy to EC2 (Simple)

on:
  push:
    branches: [main]
  workflow_dispatch:

env:
  AWS_REGION: ap-south-1
  EC2_HOST: ${{ secrets.EC2_HOST }}
  EC2_USER: ubuntu
  ECR_REPOSITORY_SERVER: sherlock-service/server
  ECR_REPOSITORY_WORKER: sherlock-service/worker
  ECR_REPOSITORY_INDEXER: sherlock-indexer
  COMPOSE_FILE: docker/docker-compose.ecr.yml

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Configure AWS credentials
        uses: aws-actions/configure-aws-credentials@v4
        with:
          aws-access-key-id: ${{ secrets.AWS_ACCESS_KEY_ID }}
          aws-secret-access-key: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
          aws-region: ${{ env.AWS_REGION }}

      - name: Login to Amazon ECR
        id: login-ecr
        uses: aws-actions/amazon-ecr-login@v2

      - name: Build and push server image
        env:
          ECR_REGISTRY: ${{ steps.login-ecr.outputs.registry }}
          IMAGE_TAG: ${{ github.sha }}
        run: |
          docker build -f docker/Dockerfile -t $ECR_REGISTRY/$ECR_REPOSITORY_SERVER:$IMAGE_TAG .
          docker push $ECR_REGISTRY/$ECR_REPOSITORY_SERVER:$IMAGE_TAG
          docker tag $ECR_REGISTRY/$ECR_REPOSITORY_SERVER:$IMAGE_TAG $ECR_REGISTRY/$ECR_REPOSITORY_SERVER:latest
          docker push $ECR_REGISTRY/$ECR_REPOSITORY_SERVER:latest

      - name: Build and push worker image
        env:
          ECR_REGISTRY: ${{ steps.login-ecr.outputs.registry }}
          IMAGE_TAG: ${{ github.sha }}
        run: |
          docker build -f docker/Dockerfile.worker -t $ECR_REGISTRY/$ECR_REPOSITORY_WORKER:$IMAGE_TAG .
          docker push $ECR_REGISTRY/$ECR_REPOSITORY_WORKER:$IMAGE_TAG
          docker tag $ECR_REGISTRY/$ECR_REPOSITORY_WORKER:$IMAGE_TAG $ECR_REGISTRY/$ECR_REPOSITORY_WORKER:latest
          docker push $ECR_REGISTRY/$ECR_REPOSITORY_WORKER:latest

      - name: Build and push Rust indexer image
        env:
          ECR_REGISTRY: ${{ steps.login-ecr.outputs.registry }}
          IMAGE_TAG: ${{ github.sha }}
        run: |
          docker build -f rust-indexer/Dockerfile -t $ECR_REGISTRY/$ECR_REPOSITORY_INDEXER:$IMAGE_TAG rust-indexer/
          docker push $ECR_REGISTRY/$ECR_REPOSITORY_INDEXER:$IMAGE_TAG
          docker tag $ECR_REGISTRY/$ECR_REPOSITORY_INDEXER:$IMAGE_TAG $ECR_REGISTRY/$ECR_REPOSITORY_INDEXER:latest
          docker push $ECR_REGISTRY/$ECR_REPOSITORY_INDEXER:latest

      - name: Setup SSH
        run: |
          mkdir -p ~/.ssh
          chmod 700 ~/.ssh
          echo "${{ secrets.EC2_SSH_KEY }}" > ~/.ssh/deploy_key
          chmod 600 ~/.ssh/deploy_key
          if [ -n "${{ secrets.EC2_HOST }}" ]; then
            ssh-keyscan -H "${{ secrets.EC2_HOST }}" >> ~/.ssh/known_hosts 2>/dev/null || true
          else
            echo "‚ö†Ô∏è  Warning: EC2_HOST secret not set"
            exit 1
          fi

      - name: Deploy to EC2
        env:
          SSH_KEY: ~/.ssh/deploy_key
          ECR_REGISTRY: ${{ steps.login-ecr.outputs.registry }}
        run: |
          if [ -z "${{ secrets.EC2_HOST }}" ]; then
            echo "‚ùå Error: EC2_HOST secret is not set"
            exit 1
          fi
          if [ -z "${{ secrets.EC2_SSH_KEY }}" ]; then
            echo "‚ùå Error: EC2_SSH_KEY secret is not set"
            exit 1
          fi
          if [ -z "$ECR_REGISTRY" ]; then
            echo "‚ùå Error: ECR_REGISTRY is not set"
            exit 1
          fi
          echo "üîë ECR Registry: $ECR_REGISTRY"
          echo "üöÄ Deploying to EC2: ${{ env.EC2_USER }}@${{ secrets.EC2_HOST }}"
          
          ssh -o StrictHostKeyChecking=no -i ~/.ssh/deploy_key "${{ env.EC2_USER }}@${{ secrets.EC2_HOST }}" bash << DEPLOY_EOF
          set -e
          cd sherlock-service || { echo "‚ùå Error: sherlock-service directory not found"; exit 1; }
          
          echo "üì• Pulling latest code..."
          git fetch origin || true
          git reset --hard origin/main || true
          
          echo "üîê Logging into ECR..."
          aws ecr get-login-password --region ap-south-1 | docker login --username AWS --password-stdin $ECR_REGISTRY || { echo "‚ùå Error: Failed to login to ECR"; exit 1; }
          
          echo "üì¶ Pulling latest images from ECR..."
          docker pull $ECR_REGISTRY/sherlock-service/server:latest || echo "‚ö†Ô∏è  Warning: Failed to pull server image"
          docker pull $ECR_REGISTRY/sherlock-service/worker:latest || echo "‚ö†Ô∏è  Warning: Failed to pull worker image"
          docker pull $ECR_REGISTRY/sherlock-indexer:latest || echo "‚ö†Ô∏è  Warning: Failed to pull rust-indexer image"
          
          export ECR_REGISTRY=$ECR_REGISTRY
          
          echo "üõë Stopping existing services..."
          cd docker || exit 1
          docker-compose -f docker-compose.ecr.yml down || true
          
          echo "üöÄ Starting services with ECR images..."
          docker-compose -f docker-compose.ecr.yml up -d || { echo "‚ùå Error: Failed to start services"; exit 1; }
          
          echo "‚è≥ Waiting for services to start..."
          sleep 10
          
          echo "üìä Service status:"
          docker-compose -f docker-compose.ecr.yml ps
          
          echo ""
          echo "‚úÖ Deployment completed successfully!"
          DEPLOY_EOF

      - name: Health Check
        run: |
          sleep 10
          curl -f http://${{ secrets.EC2_HOST }}:3000/health || echo "‚ö†Ô∏è  Health check failed, but deployment may still be in progress"

      - name: Deployment summary
        run: |
          echo "‚úÖ Deployment completed!"
          echo ""
          echo "üìã Services deployed:"
          echo "   - Server: http://${{ secrets.EC2_HOST }}:3000"
          echo "   - Worker: Running in background"
          echo ""
          echo "üîç Check logs:"
          echo "   ssh ${{ env.EC2_USER }}@${{ secrets.EC2_HOST }} 'cd sherlock-service && docker-compose -f ${{ env.COMPOSE_FILE }} logs -f'"
